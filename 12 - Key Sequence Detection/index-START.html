<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const KONAMI = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
      const lineUp = []
      window.addEventListener("keyup", (e) => {
        lineUp.push(e.key)
        lineUp.splice(-KONAMI.length - 1, lineUp.length - KONAMI.length);
        console.log(lineUp);
        if(KONAMI.join("").includes(lineUp.join("")) && KONAMI.length == lineUp.length) {
          cornify_add();
        }
      })
      
    </script>
  </body>
</html>
