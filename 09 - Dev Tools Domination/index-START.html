<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello world");

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:15px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn("Hello world");

    // Error :|
    console.error("Hello world");

    // Info
    console.info("Hello world");

    // Testing
    console.assert(1===1, "Hello world");
    console.assert(1===2, "Hello world");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    //console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
        console.log(`This is ${dog.name} name`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);      
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Wes")
    console.count("Wes")
    console.count("Steve")
    console.count("Wes")
    console.count("Steve")
    console.count("Wes")

    // timing
    console.time("Fetching data");
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
      });

    console.table(dogs);

  </script>
</body>
</html>
